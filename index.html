<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE,edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Details</title>
        <link rel="stylesheet" href="../assets/css/style.css">
    </head>

    <body>
        <div class="container">
            Product Name <input type="text" id="prdtName">
            Product Brand <input type="text" id="prdtBrand">
            <br>
            Price <input id="price">
            <br><br>
            <button class="btn-search" onclick="getPrice()">Submit</button>
        </div>
        <script>
            function getPrice() {
                let productName = document.getElementById("prdtName").value;
                let productBrand = document.getElementById("prdtBrand").value;
                let price = document.getElementById("price").value;
                let p = price - (5 * price) / 100;
                let l = price - (10 * price) / 100;
                switch (productBrand.toUpperCase()) {
                    case "APPLE":
                        document.write("Product Name = " + productName);
                        document.write("<br>");
                        document.write("Product Brand = " + productBrand);
                        document.write("<br>");
                        document.write("Price = " + price);
                        document.write("<br>");
                        document.write("Discount 5%");
                        document.write("<br>");
                        document.write("<hr>");
                        document.write("Total Price = " + p);
                        break;
                    case "SAMSUNG":
                        document.write("Product Name = " + productName);
                        document.write("<br>");
                        document.write("Product Brand = " + productBrand);
                        document.write("<br>");
                        document.write("Price = " + price);
                        document.write("<br>");
                        document.write("Discount 10%");
                        document.write("<br>");
                        document.write("<hr>");
                        document.write("Total Price = " + l);
                        break;
                    default:
                        alert("Please Input Correct Details");
                        break;
                }
            }
        </script>
    </body>

</html>
